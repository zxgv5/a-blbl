name: Android Debug

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: "Version name (e.g. 0.1.1)"
        required: true

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Build debug APK
        run: ./gradlew assembleDebug -PversionName=${{ inputs.version_name }} -PversionCode=${{ github.run_number }}
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
